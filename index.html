<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="top-header">
            <div class="search">
                <img src="./icons/magnify.png" alt="search">
                <input type="text">
            </div>
            <div class="user">
                <div><img src="./icons/bell.png" alt="bell"><img class = "ame" src="./icons/ame.png" alt="pfp">Ame Chan</div>
            </div>
        </div>
        <div class="lower-header">
            <div class="hello-header" >
                <img class = "ame-two" src="./icons/ame.png" alt="pfp">
                <div><div class="first-hello">Hi there, </div> <div class="second-hello"> Ame Chan! (@KawaiiAngel)</div></div>
            </div>
            <div class="content-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <ul>
            <li><img src="./icons/dashboard.png" alt="dashboard">Dashboard</li>
        </ul>
        <ul class="first-ul">   
            <li><img src="./icons/home.png" alt="bell">Home</li>
            <li><img src="./icons/profile.png" alt="profile">Profile</li>
            <li><img src="./icons/messages.png" alt="messages">Messages</li>
            <li><img src="./icons/history.png" alt="history">History</li>
            <li><img src="./icons/task.png" alt="task">Tasks</li>
            <li><img src="./icons/communities.png" alt="communities">Communities</li>
        </ul>
        <ul>   
            <li><img src="./icons/settings.png" alt="settings">Settings</li>
            <li><img src="./icons/support.png" alt="support">Support</li>
            <li><img src="./icons/privacy.png" alt="privacy">Privacy</li>
        </ul>
    </div>

    <div class="container">

    </div>
</body>
</html>
